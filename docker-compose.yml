services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: trading_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
    ports:
      - "${HOST_POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7-alpine
    container_name: trading_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${HOST_REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  ingestion:
    build:
      context: ./services/ingestion
    container_name: trading_ingestion
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/ingestion:/app
    command: ["python", "-m", "app.main"]

  engine:
    build:
      context: ./services/engine
    container_name: trading_engine
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/engine:/app
    command: ["python", "-m", "app.main"]

  reverb:
    build:
      context: ./docker/php-ws
    container_name: trading_reverb
    working_dir: /app
    volumes:
      - ./web:/app
    ports:
      - "${HOST_REVERB_PORT:-8080}:8080"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-trading}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      BROADCAST_CONNECTION: reverb
      # Reverb server bind
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      # App credentials (dev)
      REVERB_APP_ID: ${REVERB_APP_ID:-local-app}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-local-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-secret}
      # Where the app (inside Docker network) reaches the Reverb server
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    command: ["sh", "-lc", "composer install --no-interaction --prefer-dist && php artisan reverb:start --host=0.0.0.0 --port=8080"]

  relay:
    build:
      context: ./docker/php-ws
    container_name: trading_relay
    working_dir: /app
    volumes:
      - ./web:/app
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-trading}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      BROADCAST_CONNECTION: reverb
      # Inside Docker network, hit Reverb by service name
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_APP_ID: ${REVERB_APP_ID:-local-app}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-local-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-secret}
      # Use the Docker redis service directly
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      reverb:
        condition: service_started
    command: ["sh", "-lc", "composer install --no-interaction --prefer-dist && php artisan relay:redis"]

  profile_calculator:
    build:
      context: ./services/profile_calculator
    container_name: trading_profile_calculator
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./services/profile_calculator:/app
    command: ["python", "-m", "app.main"]

  web:
    build:
      context: ./docker/laravel
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
        WWWUSER: '${WWWUSER:-1000}'
    container_name: trading_web
    working_dir: /var/www/html
    volumes:
      - ./web:/var/www/html
    ports:
      - "${HOST_WEB_PORT:-8001}:80"
      - "${HOST_VITE_PORT:-5173}:5173"
    environment:
      # Laravel environment
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: "http://localhost:${HOST_WEB_PORT:-8001}"

      # Database (Docker service names)
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-trading}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Redis (Docker service name)
      REDIS_CLIENT: predis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Reverb WebSocket (Docker service name for server-side)
      REVERB_APP_ID: ${REVERB_APP_ID:-local-app}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-local-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-secret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http

      # Vite environment (browser-side connections)
      VITE_APP_NAME: "${APP_NAME:-Laravel}"
      VITE_REVERB_APP_KEY: ${REVERB_APP_KEY:-local-key}
      VITE_REVERB_HOST: ${VITE_REVERB_HOST:-127.0.0.1}
      VITE_REVERB_PORT: ${HOST_REVERB_PORT:-8080}
      VITE_REVERB_SCHEME: http

      # Session/Cache
      SESSION_DRIVER: database
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb

      # User ID for file permissions
      WWWUSER: '${WWWUSER:-1000}'

      # Supervisor control
      SUPERVISOR_PHP_COMMAND: "/usr/bin/php -d variables_order=EGPCS /var/www/html/artisan serve --host=0.0.0.0 --port=80"
      SUPERVISOR_PHP_USER: "sail"

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      reverb:
        condition: service_started
    networks:
      - default

volumes:
  db_data:
  redis_data:
